<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GuiLink</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, sans-serif;
}

body {
  height: 100vh;
  background: linear-gradient(135deg, #a8c0ff, #fbc2eb);
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
}

.container {
  width: 100%;
  max-width: 420px;
  padding: 20px;
  position: relative;
}

.version {
  position: absolute;
  top: 10px;
  left: 10px;
  font-size: 0.7rem;
  opacity: 0.6;
}

h1 {
  font-size: 2rem;
  margin-bottom: 10px;
}

p {
  font-size: 0.95rem;
  line-height: 1.4;
  opacity: 0.95;
}

.cta {
  margin-top: 25px;
  background: rgba(255,255,255,0.2);
  border: 2px solid white;
  padding: 14px;
  border-radius: 40px;
  text-align: center;
  cursor: pointer;
  transition: 0.3s;
}

.cta:hover {
  background: rgba(255,255,255,0.4);
}

.footer {
  margin-top: 35px;
  font-size: 0.8rem;
  text-align: right;
  opacity: 0.8;
  cursor: pointer;
}

/* Overlay créditos */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  display: none;
  justify-content: center;
  align-items: center;
}

.credit-box {
  background: #111;
  padding: 20px;
  border-radius: 12px;
  max-width: 300px;
  text-align: center;
}

.credit-box h2 {
  margin-bottom: 10px;
}

.close {
  margin-top: 15px;
  opacity: 0.7;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="container" id="landing">
  <div class="version">versão 0.5.9</div>

  <h1>GuiLink</h1>
  <p>
    O GuiLink é uma alternativa prática e aberta  
    para quem deseja um projeto simples, confiável  
    e livre como alternativa ao clássico Linktree.
  </p>

  <div class="cta" onclick="openDiscord()">
    Deseja criar seu site?
  </div>

  <div class="footer" onclick="openCredits()">
    Conheça a equipe do GuiLink
  </div>
</div>

<!-- Créditos -->
<div class="overlay" id="credits">
  <div class="credit-box">
    <h2>Equipe GuiLink</h2>
    <p>Programador: Kelvyn</p>
    <p>Ideia do projeto: Kelvyn</p>
    <p>GitHub Pages</p>

    <div class="close" onclick="closeCredits()">Fechar</div>
  </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const user = params.get("user");

if (user) {
  const file = `${user}.html`;
  fetch(file, { method: "HEAD" })
    .then(res => {
      if (res.ok) {
        window.location.replace(file);
      } else {
        document.body.innerHTML = "<h2 style='color:white'>Usuário não encontrado</h2>";
      }
    });
}

function openDiscord() {
  window.open("https://discord.gg/SEU_LINK_AQUI", "_blank");
}

function openCredits() {
  document.getElementById("credits").style.display = "flex";
}

function closeCredits() {
  document.getElementById("credits").style.display = "none";
}
</script>

</body>
</html>
