<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>GuiLink</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="phone">
    <img id="photo" class="avatar" src="" alt="Avatar">
    <h1 id="name">Nome</h1>
    <p id="bio">Descrição do usuário</p>

    <div class="links">
      <a id="instagram" target="_blank">Instagram</a>
      <a id="github" target="_blank">GitHub</a>
      <a id="site" target="_blank">Site</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
