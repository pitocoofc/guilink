<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>GuiLink</title>
</head>
<body>

    <p>Crie seu perfil em GuiLink</p>

    <script>
        // Pega os parâmetros da URL
        const params = new URLSearchParams(window.location.search);
        const user = params.get("user");

        // Se existir ?user=nome
        if (user) {
            // Monta o arquivo correspondente
            const file = `${user}.html`;

            // Verifica se o arquivo existe
            fetch(file, { method: "HEAD" })
                .then(response => {
                    if (response.ok) {
                        // Redireciona se existir
                        window.location.replace(file);
                    } else {
                        // Usuário não existe
                        document.body.innerHTML = "<h2>Usuário não encontrado</h2>";
                    }
                })
                .catch(() => {
                    document.body.innerHTML = "<h2>Erro ao carregar perfil</h2>";
                });
        }
    </script>

</body>
</html>
