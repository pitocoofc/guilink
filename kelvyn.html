<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Tree Custom</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            /* Fundo limpo conforme solicitado (sem manchas roxas/amarelas) */
            background: linear-gradient(180deg, #6ec3f4 0%, #d482d9 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }

        /* Bola branca / Foto de Perfil */
        .profile-img {
            width: 100px;
            height: 100px;
            background-color: white; /* Cor de fundo se o link falhar */
            border-radius: 50%;
            margin: 0 auto 15px;
            border: 3px solid white;
            object-fit: cover;
            display: block;
        }

        .name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 30px;
        }

        /* Bot√µes com √≠cones e links */
        .link-button {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid white;
            border-radius: 50px;
            padding: 12px 25px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            font-weight: 500;
            transition: background 0.3s, transform 0.2s;
        }

        .link-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.03);
        }

        .link-button img {
            width: 30px;
            height: 30px;
            margin-right: 15px;
            border-radius: 50%;
        }

        /* Rodap√© com √≠cones circulares */
        .footer {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            gap: 12px;
        }

        .footer-icon {
            width: 35px;
            height: 35px;
            border: 1.5px solid white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://via.placeholder.com/150" alt="Profile" class="profile-img">
        
        <div class="name">@SeuNome</div>

        <a href="https://github.com/pitocoofc" target="_blank" class="link-button">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub">
            GitHub
        </a>

        <a href="https://instagram.com/SEU_USUARIO" target="_blank" class="link-button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
            Instagram
        </a>

        <a href="https://youtube.com/SEU_CANAL" target="_blank" class="link-button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Youtube_logo.png" alt="YouTube">
            YouTube
        </a>

        <a href="https://twitch.tv/SEU_USUARIO" target="_blank" class="link-button">
            <img src="https://pnggrid.com/wp-content/uploads/2021/05/Twitch-Logo-Transparent.png" alt="Twitch">
            Twitch
        </a>

        <div class="footer">
            <a href="#" class="footer-icon">üîó</a>
            <a href="#" class="footer-icon">E</a>
            <a href="#" class="footer-icon">üéôÔ∏è</a>
            <a href="#" class="footer-icon">A</a>
            <a href="#" class="footer-icon">‚ñ∂</a>
            <a href="#" class="footer-icon">$</a>
        </div>
    </div>

</body>
</html>
